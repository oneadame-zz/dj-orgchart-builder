{% load static %}

<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="{% static 'makechart/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    </head>
  <body>
  	<h1>{{ team.name }}</h1>
    <div id="chart_div"></div>
  </body>
</html>



<script type="text/javascript">

    function parseData() {
        var formattedData = [];
		{% for employee in team.employee_set.all %}
		    var emp{{ employee.id }} = [{
		                v: '{{ employee.id }}',
		                f: '{{ employee.name }}'
		            },'{{employee.manager_id }}', ''];
		    formattedData.push(emp{{ employee.id }});
		{% endfor %}
        return formattedData;
    }

$(function() {
 console.log( "ready!" );
 chart();

    function chart() {
        var myData = parseData();

        google.charts.load('current', {
            packages: ["orgchart"]
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            // For each orgchart box, provide the name, manager, and tooltip to show.
            data.addRows(parseData());
            // Create the chart.
            var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
            // Draw the chart, setting the allowHtml option to true for the tooltips.
            chart.draw(data, {
                allowHtml: true,
                allowCollapse: true,
                nodeClass: "orgchart-node",
            });
        }
    }
});
</script>
